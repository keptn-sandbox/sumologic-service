---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: cpu_usage
    displayName: "CPU Usage"
    pass:
      - criteria:
          - "<0.7"
    warning:
      - criteria:
          - ">=0.7"
          - "<0.9"
    fail:
      - criteria:
          - ">=0.9"

total_score:
  pass: "100%"
  warning: "50%"