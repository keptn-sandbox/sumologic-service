---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: system_load
    displayName: "System Load"
    pass:
      - criteria:
          - "<0.6"
    warning:
      - criteria:
          - ">=0.6"
          - "<0.7"
    fail:
      - criteria:
          - ">0.7"

total_score:
  pass: "100%"
  warning: "50%"